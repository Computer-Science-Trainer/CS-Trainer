{% extends "base.html" %}

{% block title %}Загрузка аватарки{% endblock %}

{% block content %}
<h1>Загрузка аватарки</h1>
<form method="POST" action="{{ url_for('upload_avatar') }}" enctype="multipart/form-data">
    <label for="avatar">Выберите файл:</label>
    <input type="file" id="avatar" name="avatar" accept="image/*">
    <br>
    <button type="submit">Загрузить</button>
</form>
<a href="{{ url_for('main') }}">На главную</a>
{% endblock %}
