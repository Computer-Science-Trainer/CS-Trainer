{% extends "base.html" %}

{% block title %}Ответ на вопрос{% endblock %}

{% block content %}
<h1>Вопрос: {{ question.text }}</h1>
<form method="POST" action="{{ url_for('answer_question', question_id=question.id) }}">
    <label for="answer">Ваш ответ:</label>
    <input type="text" id="answer" name="answer" required>
    <br>
    <button type="submit">Отправить</button>
</form>
<a href="{{ url_for('main') }}">На главную</a>
{% endblock %}
